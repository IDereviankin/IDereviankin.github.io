<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/moneyconvertor.svg" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>MoneyConvertor</title>
  </head>

  <body>
    <div id="sidebar" class="bg-money sidebar">
      <div class="logo-container">
        <img src="./img/moneyconvertor.svg" width="100" height="100" />
      </div>
      <div class="logo-text">MoneyConvertor</div>
      <hr size="3px" class="divider" />

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white d-flex align-items-center"
            aria-current="page"
          >
            <img class="d-block nav-icon" src="./img/home-icon.svg" />
            <div>Домашня сторінка</div>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white d-flex align-items-center"
            aria-current="page"
          >
            <img class="d-block nav-icon" src="./img/chart-icon.svg" />
            <div>Курси валют</div>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white d-flex align-items-center"
            aria-current="page"
          >
            <img class="d-block nav-icon" src="./img/glass-icon.svg" />
            <div>Аналіз ринку</div>
          </a>
        </li>
      </ul>
    </div>
    <div id="main">
      <div class="card currency-input">
        <div class="card-body currency-input">
          <div class="input-group">
            <div class="dropdown">
              <button
                class="btn text-white dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                USD
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">UAH</a></li>
                <li><a class="dropdown-item" href="#">EUR</a></li>
              </ul>
            </div>
            <input class="form-control" />
          </div>
          <div class="input-group">
            <div class="dropdown">
              <button
                class="btn text-white dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                USD
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">UAH</a></li>
                <li><a class="dropdown-item" href="#">EUR</a></li>
              </ul>
            </div>
            <input class="form-control" />
          </div>
          <div class="input-group">
            <div class="dropdown">
              <button
                class="btn text-white dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                USD
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">UAH</a></li>
                <li><a class="dropdown-item" href="#">EUR</a></li>
              </ul>
            </div>
            <input class="form-control" />
          </div>
          <button class="btn text-white bg-money" style="width: 100%">+</button>
        </div>
      </div>
      <div class="card" id="date-picker">
        <div class="card-body">abcd</div>
      </div>
      <div class="card wide" id="slider-container">
        <div class="card-body">abcd</div>
      </div>
    </div>
  </body>
</html>
